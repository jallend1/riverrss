  <head>

    <title>riverrss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header-nav header-nav--left" id="skipToStart">
        &larr; Scroll to Start
      </button>
      <div class="header-center">
        <h1 class="header-title">RiverRSS</h1>
        <p class="header-subtitle">dip in, dip out</p>
      </div>
      <button class="header-nav header-nav--right" id="skipToEnd">
        Scroll to End &rarr;
      </button>

    <div class="control-buttons">
      <button class="refresh-btn" id="refresh">refresh the river</button>
