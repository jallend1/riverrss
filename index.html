<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="header-title">River</h1>

  <script src="script.js"></script>

</html>
